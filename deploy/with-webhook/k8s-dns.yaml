---
apiVersion: v1
kind: Service
metadata:
  name: dns-server
  namespace: dns-system
spec:
  externalTrafficPolicy: Local
  ports:
  - port: 53
    protocol: UDP
  selector:
    control-plane: dns-controller
  type: LoadBalancer
---
apiVersion: v1
kind: Service
metadata:
  name: dns-webhook-service
  namespace: dns-system
spec:
  ports:
  - port: 443
    targetPort: 9443
  selector:
    control-plane: dns-controller
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    control-plane: dns-controller
  name: dns-controller-manager
  namespace: dns-system
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: dns-controller
  template:
    metadata:
      labels:
        control-plane: dns-controller
    spec:
      containers:
      - args:
        - --enable-leader-election
        - --dns-log
        - --dns-forward=8.8.8.8
        - --enable-webhook
        command:
        - /k8s-dns
        image: linkacloud/k8s-dns-manager:latest
        name: manager
        ports:
        - containerPort: 9443
          name: webhook-server
          protocol: TCP
        - containerPort: 53
          protocol: UDP
        resources:
          limits:
            cpu: 100m
            memory: 30Mi
          requests:
            cpu: 100m
            memory: 20Mi
        volumeMounts:
        - mountPath: /tmp/k8s-webhook-server/serving-certs
          name: cert
          readOnly: true
      terminationGracePeriodSeconds: 10
      volumes:
      - name: cert
        secret:
          defaultMode: 420
          secretName: webhook-server-cert
---
apiVersion: cert-manager.io/v1alpha2
kind: Certificate
metadata:
  name: dns-serving-cert
  namespace: dns-system
spec:
  dnsNames:
  - dns-webhook-service.dns-system.svc
  - dns-webhook-service.dns-system.svc.cluster.local
  issuerRef:
    kind: Issuer
    name: dns-selfsigned-issuer
  secretName: webhook-server-cert
---
apiVersion: cert-manager.io/v1alpha2
kind: Issuer
metadata:
  name: dns-selfsigned-issuer
  namespace: dns-system
spec:
  selfSigned: {}
---
apiVersion: admissionregistration.k8s.io/v1beta1
kind: MutatingWebhookConfiguration
metadata:
  annotations:
    cert-manager.io/inject-ca-from: dns-system/dns-serving-cert
  name: dns-mutating-webhook-configuration
webhooks:
- clientConfig:
    caBundle: Cg==
    service:
      name: dns-webhook-service
      namespace: dns-system
      path: /mutate-dns-linka-cloud-v1alpha1-dnsrecord
  failurePolicy: Fail
  name: mdnsrecord.kb.io
  rules:
  - apiGroups:
    - dns.linka.cloud
    apiVersions:
    - v1alpha1
    operations:
    - CREATE
    - UPDATE
    resources:
    - dnsrecord
---
apiVersion: admissionregistration.k8s.io/v1beta1
